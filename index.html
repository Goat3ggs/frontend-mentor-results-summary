<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <!--This is the main parent container-->
  <div class="main-container">
    <!--Here we have the left side AKA result-container-->
    <div class="result-container">
      <div class="result-title">Your Result</div>
      <div class="result-score">
        <p class="big-score">76</p>
        <p>of 100</p>
      </div>
      <div class="info-result">
        <h2 style="font-size: 33px;">Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <!-- Here we have the right side AKA summmary-container -->
    <div class="summary-container">
      <div class="summary-title">Summary</div>
      <div class="score-container">
        <!-- first child -->
        <div class="function first-child">
          <div class="name-and-icon">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
            <p class="function-name">Reaction</p>
          </div>
          <div class="score-points">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>

        <!-- second child -->
        <div class="function second-child">
          <div class="name-and-icon">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
            <p class="function-name">Memory</p>
          </div>
          <div class="score-points">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>

        <!-- third child -->
        <div class="function third-child">
          <div class="name-and-icon">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
            <p class="function-name">Verbal</p>
          </div>
          <div class="score-points">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>

        <!-- fourth child -->
        <div class="function fourth-child">
          <div class="name-and-icon">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
            <p class="function-name">Visual</p>
          </div>
          <div class="score-points">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
        
        <!-- the button-->
        <div class="btn-container">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stefania</a>.
  </div>

</body>
</html>
