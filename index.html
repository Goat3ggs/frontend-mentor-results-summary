<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <!--This is the main parent container-->
  <div class="main-container">
    <!--Here we have the left side AKA result-container-->
    <div class="result-container">
      <div class="result-title">Your Result</div>
      <div class="result-score">
        <p class="big-score">76</p>
        <p>of 100</p>
      </div>
      <div class="info-result">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <!--Here we have the right side AKA summmary-container-->
    <div class="summary-container">
      <div class="summary-title">Summary</div>
      <div class="score-container">
        <div class="reaction first-child">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <p>Reaction</p>
          <p>80 / 100</p>
        </div>
        <div class="memory second-child">
          <img src="./assets/images/icon-memory.svg" alt="memory icon">
          <p>Memory</p>
          <p>92 / 100</p>
        </div>
        <div class="memory third-child">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          <p>Verbal</p>
          <p>61 / 100</p>
        </div>
        <div class="memory fourth-child">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
          <p>Visual</p>
          <p>72 / 100</p>
        </div>
      </div>
      <div class="btn-container">
        <button>Continue</button>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
